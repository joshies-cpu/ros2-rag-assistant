services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    # This allows the container to talk to Ollama running on your Windows/Ubuntu host
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  default:
    name: robotics-network
